<!DOCTYPE html>
<html>
<head>
    <title>Pre-questionnaire</title>
    <!-- metatags-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords"
          content="Sports Camp Registration Form a Flat Responsive Widget,Login form widgets, Sign up Web 	forms , Login signup Responsive web form,Flat Pricing table,Flat Drop downs,Registration Forms,News letter Forms,Elements"/>
    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>
    <!-- Meta tag Keywords -->
    <!-- css files -->
    <link rel="stylesheet" href="css/jquery-ui.css"/>
    <link href="css/questionnaire.css" rel="stylesheet" type="text/css" media="all"/>
    <!--stylesheet-css-->
    <link href="//fonts.googleapis.com/css?family=Josefin+Sans:100,100i,300,300i,400,400i,600,600i,700,700i"
          rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=PT+Sans:400,400i,700,700i" rel="stylesheet">

    <!-- //css files -->
</head>
<body>
<div class="main-container">
    <h4> &nbsp;</h4>
    <h1>PRE Questionnaire Form</h1>
    <div class="w3l-main">
        <div class="w3l-from">
            <form action="#" method="post">
                <div class="w3l-user">
                    <label class="head">Your Name<span class="w3l-star"> * </span></label>
                    <input type="text" name="user name" placeholder="" required="">
                </div>
                <div class="w3l-mail">
                    <label class="head">Email<span class="w3l-star"> </span></label>
                    <input type="email" name="email" placeholder="">
                </div>
                <div class="clear"></div>
                <div class="w3l-num">
                    <label class="head">Age<span class="w3l-star"> * </span></label>
                    <input type="text" name="age" placeholder="" required="">
                </div>
                <div class="w3l-options2">
                    <label class="head">Gender<span class="w3l-star"> * </span></label>
                    <select class="form-control" required="">
                        <option>Gender</option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
                <div class="clear"></div>
                <div class="w3l-user">
                    <label class="head">Education Level<span class="w3l-star"> * </span></label>
                    <input type="text" name="education" placeholder="" required="">
                </div>
                <div class="w3l-user">
                    <label class="head">Field of Study<span class="w3l-star"> * </span></label>
                    <input type="text" name="field of study" placeholder="" required="">
                </div>
                <p> In the following, please select your prior experience level: <br>
                    1: never, 2: used but not familiar, 3: familiar </p>
                <br>
                <div class="w3l-user">
                    <label class="head"> With computer </label>
                    <INPUT TYPE="radio" NAME="bev" VALUE="1" CHECKED> 1
                    <INPUT TYPE="radio" NAME="bev" VALUE="2"> 2
                    <INPUT TYPE="radio" NAME="bev" VALUE="3"> 3
                </div>
                <div class="w3l-user">
                    <label class="head"> With marking menu  </label>
                    <INPUT TYPE="radio" NAME="bev" VALUE="1" CHECKED> 1
                    <INPUT TYPE="radio" NAME="bev" VALUE="2"> 2
                    <INPUT TYPE="radio" NAME="bev" VALUE="3"> 3
                </div>
                <div class="w3l-user">
                    <label class="head"> With radial menu  </label>
                    <INPUT TYPE="radio" NAME="bev" VALUE="1" CHECKED> 1
                    <INPUT TYPE="radio" NAME="bev" VALUE="2"> 2
                    <INPUT TYPE="radio" NAME="bev" VALUE="3"> 3
                </div>


                <div class="w3l-rem">
                    <div class="btn">
                        <input type="submit" name="submit" value="Submit"/>
                    </div>
                </div>
                <div class="clear"></div>
            </form>
        </div>
    </div>
</div>
<footer> Author: Yingchi PEI | CS4249 Project
</footer>
<!-- Default-JavaScript -->
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
</body>
</html>
